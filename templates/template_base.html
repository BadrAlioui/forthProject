<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <script
            src="https://kit.fontawesome.com/d89ffbeb14.js"
            crossorigin="anonymous"
        ></script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark navbar-expand-md {% if request.resolver_match.url_name == 'home' %}navbar-home{% else %}navbar-other{% endif %}">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'home' %}">Moroc</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item" style="
                      display: inline-block;
                      padding: 5px;
                      list-style: none;
                  ">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                      </li>
                      <li class="nav-item" style="
                      display: inline-block;
                      padding: 5px;
                      list-style: none;
                  ">
                        <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
                      </li>
                      <li class="nav-item" style="
                      display: inline-block;
                      padding: 5px;
                      list-style: none;
                  ">
                        <a class="nav-link {% if request.resolver_match.url_name == 'menus' %}active{% endif %}" href="{% url 'menus:menus' %}">Menus</a>
                      </li>
                      <li class="nav-item dropdown " style="
                      display: inline-block;
                      padding: 5px;
                      list-style: none;
                  ">
                        <a class="nav-link {% if request.resolver_match.url_name == 'reservations' %}active{% endif %} dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Reservations
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="{% url 'reservations:liste' %}">Edit</a></li>
                          <li><a class="dropdown-item" href="{% url 'reservations:reservations' %}">Reservations</a></li>
                          
                        </ul>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main>
            {% if messages %} {% for message in messages %}
            <div class="alert alert-warnig alert-dismissable" role="alert">
                <button>
                    <small><sup>x</sup></small>
                    {{message}}
                </button>
                {% endfor %} {% endif %}
            </div>
            {% block content %} {% endblock %}
        </main>

        <footer>
            <div class="icon text-center text-white">
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://x.com/?lang=en" target="_blank">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
