{% extends 'template_base.html' %} {% load static %} {% block content %}
<style>
    body {
        background: url('/media/harira.jpg') no-repeat center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    h1 {
        color: #fff;
        text-align: center;
        margin-top: 10px;
        font-size: 3em;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    form {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 15px;
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
</style>

<h1>Contact</h1>
<form action="{% url 'contact' %}" method="POST" class="mb-4">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Name:</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label for="id_email">Email:</label>
        {{ form.email }}
    </div>
    <div class="form-group">
        <label for="id_message">Message:</label>
        {{ form.message }}
    </div>
    <button type="submit" class="btn btn-primary btn-lg w-100">Submit</button>
</form>

{% endblock %}
