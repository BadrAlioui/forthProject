<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Page Not Found</title>
        <style>
            /* Simple styling for the 404 error page */
            body {
                background-color: lightgray;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
            }
            .container {
                text-align: center;
            }
            h1 {
                color: red;
            }
            p {
                color: blue;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <!-- Container for error message -->
        <div class="container">
            <h1 class="display-4">Oops! Page Not Found (404)</h1>
            <p class="lead text-muted mt-3">
                The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
            </p>
            <!-- Link back to Home -->
            <a href="{% url 'home' %}" class="btn btn-primary mt-4">
                <i class="bi bi-house-door-fill"></i> Return to Home
            </a>
        </div>
    </body>
</html>
