{% extends "template_base.html" %} {% load static %} {% block content %}

<style>
    body {
        background: url('/media/rfissa.jpg') no-repeat center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    h1 {
        color: #fff;
        text-align: center;
        margin-top: 10px;
        font-size: 3em;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    main {
        width: 60%;
        margin: 0 auto;
    }

    form {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 30px;

        border-radius: 15px;
        max-width: 100%;
        margin: 0 auto;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    footer {
        margin-top: 30px;
    }
</style>

<a class="btn btn-primary" href="{% url 'reservations:liste' %}">Edit</a>
<form action="{% url 'reservations:liste' %}" method="POST">
    {% csrf_token %}
    <div style="width: 50vw" class="container">
        <h1 class="text-center mt-3">Reservations</h1>
        <div class="form-group mb-3 mt-3">
            <label for="firstname" class="form-label">First Name</label>
            <input
                type="text"
                class="form-control"
                id="firstname"
                name="first_name"
                required
            />
        </div>

        <div class="form-group mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input
                type="text"
                class="form-control"
                id="lastname"
                name="last_name"
                required
            />
        </div>

        <div class="form-group mb-3">
            <label for="numPersons" class="form-label">Number of persons</label>
            <input
                type="number"
                class="form-control"
                id="numPersons"
                name="number_of_persons"
                required
            />
        </div>

        <div class="form-group mb-3">
            <label for="reservationDate" class="form-label"
                >Date of reservation</label
            >
            <input
                type="date"
                class="form-control"
                id="reservationDate"
                name="date_booking"
                required
            />
        </div>

        <div class="form-group mb-3">
            <label for="reservationTime" class="form-label">Time</label>
            <input
                type="time"
                class="form-control"
                id="reservationTime"
                name="time"
                required
            />
        </div>

        <div class="form-group mb-3">
            <label for="exampleInputEmail1" class="form-label"
                >Email address</label
            >
            <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                name="email"
                required
            />
        </div>

        <button type="submit" class="btn btn-primary mb-4 w-100">Submit</button>
    </div>
</form>

{% endblock %}
