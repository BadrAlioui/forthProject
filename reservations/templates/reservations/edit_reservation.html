<form action="{% url 'reservations:edit' get_reservation.id %}" method="POST">
    {% csrf_token %}
    <div style="width: 50vw" class="container">
        <h1 class="text-center mt-3">Reservations</h1>
        <div class="mb-3 mt-3">
            <label for="firstname" class="form-label">First Name</label>
            <input
                type="text"
                class="form-control"
                id="firstname"
                name="first_name"
                required
                value="{{get_reservation.first_name}}"
            />
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input
                type="text"
                class="form-control"
                id="lastname"
                name="last_name"
                required
                value="{{get_reservation.last_name}}"
            />
        </div>

        <div class="mb-3">
            <label for="numPersons" class="form-label">Number of persons</label>
            <input
                type="number"
                class="form-control"
                id="numPersons"
                name="number_of_persons"
                required
                value="{{get_reservation.number_of_persons}}"
            />
        </div>

        <div class="mb-3">
            <label for="reservationDate" class="form-label"
                >Date of reservation</label
            >
            <input
                type="date"
                class="form-control"
                id="reservationDate"
                name="date_booking"
                required
                value="{{get_reservation.date_booking}}"
            />
        </div>

        <div class="mb-3">
            <label for="reservationTime" class="form-label">Time</label>
            <input
                type="time"
                class="form-control"
                id="reservationTime"
                name="time"
                required
                value="{{get_reservation.time}}"
            />
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
                >Email address</label
            >
            <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                name="email"
                required
                value="{{get_reservation.email}}"
            />
        </div>

        <button type="submit" class="btn btn-primary mb-4">Submit</button>
    </div>
</form>
