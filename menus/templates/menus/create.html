{% extends 'template_base.html' %}
{% load static %}
{% block content %}
<!-- Menu Creation Page (for admin users) -->
<form class="create-menu-page" action="{% url 'menus:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {# Render the entire form #}
    {{ form }}
    <!-- Submit button for creating a new menu -->
    <button type="submit" class="btn btn-danger">Submit</button>
</form>
{% endblock %}
